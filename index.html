<!DOCTYPE html>
<head>
  <link href="http://fonts.googleapis.com/css?family=Crafty+Girls%7cYellowtail%7cLato:300,400%7cDancing+Script%7cPinyon+Script" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="css/style.css" rel="stylesheet" media="screen" type="text/css"></link>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <title>Resume - Dereck Zenda</title>
  <link rel="shortcut icon" href="images/dereck.ico" />
  <!--
  Google Map to your resume!
  -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main" class="container">
    <header>
      <div id="header" class="row">
        <div class="col-md-12">
          <ul id="topContacts" class="flex-box social-icons col-md-offset-2"></ul>
        </div>
      </div>
      <div id="details" class="row">
        <div id="mypic" class="col-md-3"></div>
        <div id="myname" class="col-md-9 text-center"></div>
      </div>
    </header>
    <div class="row">
      <div id="myskills" class="col-md-6 center-content"></div>
      <div id="donutchart" style="width: 500px; height: 300px;" class="col-md-6"> </div>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray">
      <h2 class="section-head">Work Experience</h2>
    </div>
    <div id="projects">
      <h2 class="section-head">Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2 class="section-head">Education</h2>
    </div>
    <div id="skillsChart">
      <h2 class="section-head">Skills Chart</h2>
    </div>
    <div id="mapDiv">
      <h2 class="section-head">Where I"ve Studied and Worked</h2>
    </div>
  </div>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.display = "none";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").style.display = "none";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.display = "none";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.display = "none";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.display = "none";
  }
  if(document.getElementsByClassName("skills-entry").length === 0) {
    document.getElementById("skillsChart").style.display = "none";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.display = "none";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.display = "none";
  }
  </script>
</body>
